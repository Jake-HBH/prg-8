<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Prediction</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
    <script defer type="module" src="sign-game.js"></script>
</head>

<body>

<section>
    <h1>Gesture Prediction</h1>
    <div id="status"></div>
    <button id="webcamButton">Start Webcam</button>
    <button id="logButton">Check gesture!</button>

    <div class="videoView">
        <div style="position: relative;">
            <video id="webcam" style="position: absolute;" muted autoplay playsinline></video>
            <canvas id="output_canvas" style="position: absolute; left: 0px; top: 0px;"></canvas>
            <div id="myimage">O</div>
            <div id="predictionOutput"></div>
            <div id="accuracyOutput"></div>
            <div id="questionOutput"></div>
        </div>
    </div>
    <div id="feedbackOutput"></div>

</section>

</body>

</html>
